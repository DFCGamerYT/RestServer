<div class="container">
    <form #f="ngForm" (ngSubmit)="actualizar()">
        <div></div>
        <p>
            <label for="">Nombre:</label>
            <input type="text" name="nombre" class="form-control" [(ngModel)]="persona.nombre">
        </p>
        <p>
            <label for="">Apellido:</label>
            <input type="text" name="apellido" class="form-control" [(ngModel)]="persona.apellido">
        </p>
        <p>
            <label for="">Genero:</label>
            <select name="genero" id="" class="form-control" [(ngModel)]="persona.genero">
                <option value="0">Genero ...</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
            </select>
        </p>
        <p>
            <label for="">Estado:</label>
            <select name="estado" id="" class="form-control" [(ngModel)]="persona.estado">
                <option value="0">Genero ...</option>
                <option value="1">Activo</option>
                <option value="2">Inactivo</option>
            </select>
        </p>
        <p>
            <button type="submit" class="btn btn-primary">
                Modificar 
            </button>
        </p>
    </form>
</div>
